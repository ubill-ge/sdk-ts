autolabeler:
  - label: 'feature'
    title:
      - '/^feat(\(|:)/i'
  - label: 'bug'
    title:
      - '/^fix(\(|:)/i'
  - label: 'refactor'
    title:
      - '/^refactor(\(|:)/i'
  - label: 'docs'
    title:
      - '/^docs(\(|:)/i'
  - label: 'dependencies'
    title:
      - '/^chore\(deps\)/i'
